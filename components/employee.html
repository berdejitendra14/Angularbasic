<div class="search">
    <h1>Artist Directory</h1>
    <label>search: </label>
    <!-- Filter data with particular object key -->
    <input ng-model="query.name" placeholder="Search for artists" autofocus>

    <label class="formgroup">by:
        <select ng-model="vm.artistOrder">
            <option value="name">Name</option>
            <option value="reknown">Reknown</option>
        </select>
    </label>

    <label class="formgroup">
        <input type="radio" ng-model="vm.direction" name="direction" checked>
        ascending
    </label>
    <label class="formgroup">
        <input type="radio" ng-model="vm.direction" name="direction" value="reverse">
        descending
    </label>

</div>
<ul class="artistlist">
    <li class="artist cf" ng-repeat="employee in vm.employeeList | filter: query | orderBy : vm.artistOrder:vm.direction" ng-cloak>
        <a href="#/details/{{vm.employeeList.indexOf(employee)}}">
        <img src="img/{{employee.shortname}}_tn.jpg" />
        <div class="info">
            <h2>{{employee.name}}</h2>
            <h3>{{employee.reknown}}</h3>
        </div>
        </a>
    </li>
</ul>
